version: '3'

services:
  backend:
    env_file:
        "./.env"
    build:
      context: ./server
      dockerfile: ./Dockerfile
    image: "kianyewest/spotify-server"
    ports:
      - "8080:8080"
  frontend:
    env_file:
      "./.env"
    build:
      context: ./client
      dockerfile: ./Dockerfile
    image: "kianyewest/spotify-frontend"
    ports:
      - "3000:3000"
    links:
      - "backend:be"